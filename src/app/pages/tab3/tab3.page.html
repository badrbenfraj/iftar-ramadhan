<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Daily Statistics </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #content id="PrintStats">
    <ion-item>
      <ion-label>Number of people:</ion-label>
      <ion-label>{{ fastingPersonsList.length }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Number of meals:</ion-label>
      <ion-label>{{ getMealsNumber() }} </ion-label>
    </ion-item>
  </div>
  <ion-button expand="block" shape="round" (click)="downloadPDF()">
    Download Daily Statistics
  </ion-button>
</ion-content>
